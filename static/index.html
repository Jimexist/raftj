<!doctype html>
<html ng-app="project">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/demo.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Server Status</h1>
        </div>
      </div>
      <div class="row" ng-controller="ServerStatusController as serverStatus">
        <table class="table table-striped table-bordered col-md-12">
          <thead>
            <tr>
              <th>Address</th>
              <th>Status</th>
              <th>Leader Address</th>
              <th>Ping</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="server in serverStatus.servers">
              <td>{{server.address}}</td>
              <td>{{server.status}}</td>
              <td>{{server.leaderID}}</td>
              <td>{{server.ping}}</td>
              <td><button class="btn btn-warning" ng-click="serverStatus.stop(server.address)">stop</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Control Panel</h1>
        </div>
      </div>
      <div class="row" ng-controller="ClientController as client">
        
      </div>
    </div>
  </body>
</html>
