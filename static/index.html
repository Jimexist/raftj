<!doctype html>
<html ng-app="project">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/demo.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Server Status</h1>
        </div>
      </div>
      <div class="row" ng-controller="ServerStatusController">
        <table class="table table-striped table-bordered col-md-12">
          <thead>
            <tr>
              <th>Server</th>
              <th>Online?</th>
              <th>Leader?</th>
              <th>Leader Address</th>
              <th>Last Ping</th>
              <th>Last Ping Delay (ms)</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="server in servers">
              <td>{{server.address}}</td>
              <td>
                <span ng-class="server.online ? 'label label-primary' : 'label label-danger'">{{server.online}}</span>
              </td>
              <td>{{server.leader}}</td>
              <td>{{server.leaderID}}</td>
              <td>{{server.ping}}</td>
              <td>{{server.pingTime}}</td>
              <td>
                <button class="btn btn-success" ng-click="start(server.address)" ng-disabled="server.online">
                  <i class="glyphicon glyphicon-ok"></i>
                  Start
                </button>
                <button class="btn btn-danger" ng-click="stop(server.address)" ng-disabled="!server.online">
                  <i class="glyphicon glyphicon-remove"></i>
                  Stop
                </button>
                <button class="btn btn-info" ng-click="restart(server.address)" ng-disabled="!server.online">
                  <i class="glyphicon glyphicon-repeat"></i>
                  Restart
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
